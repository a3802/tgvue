<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>跳转中...</title>
    <script>
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return decodeURI(r[2]);
            return null;
        }
        window.location.href = decodeURIComponent(getQueryString('url'));
    </script>
</head>

<body>
</body>

</html>
